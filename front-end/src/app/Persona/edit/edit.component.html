<div class="container col-md-12">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.name" name="name">
                </div>
                <div class="form-group">
                    <label for="">Apellidos: </label>
                    <input type="text" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos">
                </div>
                <button (click)="Actualizar(persona)" class="btn btn-danger my-2">Actualizar</button>
            </form>
        </div>
    </div>
</div>
